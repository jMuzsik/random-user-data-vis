<p>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample"
  >
    Info
  </button>
</p>
<div id="collapseExample" class="collapse-example" [hidden]="!isCollapsed">
  <div class="card">
    <div class="card-body">
      You can simply copy and paste data from this api:
      <p>- https://randomuser.me/api/?results=50</p>
    </div>
  </div>
</div>
